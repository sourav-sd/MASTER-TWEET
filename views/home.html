<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse walk-head">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">The Daily Walk</a>
        </div>

        <ul class="nav navbar-nav">
            <li ><a href="#"> <span class="glyphicon glyphicon-home"></span> Home </a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> <span class="glyphicon glyphicon-bell"></span> Notifications <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Notification-1</a></li>
                    <li><a href="#">Notification-2</a></li>
                    <li><a href="#">Notification-3</a></li>
                </ul>
            </li>
            <li><a href="#"> <span class="glyphicon glyphicon-comment"></span> Messages</a></li>
        </ul>

        <form class="navbar-form navbar-left">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <ul class="nav navbar-nav navbar-right">
            <li data-toggle="modal" data-target="#signUpModal"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li data-toggle="modal" data-target="#signInModal"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>

    </div>
</nav>

<div class="container">

    <!-- Sign Up Modal -->

    <div class="modal fade" id="signUpModal" role="dialog">
        <div class="modal-dialog modal-padding">
            <div class="modal-content">
                <div class="modal-header modal-adjust">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-user"></span>Sign Up</h4>
                </div>
                <div class="container signup-container">
                    <form class="reg-form">
                        <div class="form-group">
                            <label for="email">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->

    <div class="modal fade" id="signInModal" role="dialog">
        <div class="modal-dialog modal-padding">
            <div class="modal-content">
                <div class="modal-header modal-adjust">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-user"></span>Login</h4>
                </div>
                <div class="container signup-container">
                    <form class="reg-form">

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="logemail" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="logpwd" placeholder="Enter password" name="pwd">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



</div>


</body>
</html>
